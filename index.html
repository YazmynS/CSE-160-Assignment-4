<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
      <p id="numdot"> XXX</p>

      Normal: <button type="button" id="NormalOnButton">On</button>
      <button type="button" id="NormalOffButton">Off</button>
      <p>    
      Light: <button type="button" id="lightOnButton">On</button>
      <button type="button" id="lightOffButton">Off</button>
      <p>

      Monster Animation: <button type="button" id="monsterAniOnButton">On</button>
      <button type="button" id="monsterAniOffButton">Off</button>
      <p>
      Light Y: <input type="range" min ="-250" max="250" value="100" class="slider" id="lightSlideY">
      <p>
      Light Z: <input type="range" min ="-250" max="250" value="200" class="slider" id="lightSlideZ">
      <p>
      Color: <input type="range" min ="-0" max="1" step="0.01" value="0" class="slider" id="colorSlide">
      <p>
    </p>
    
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="src/Points.js"></script>
    <script src="src/Triangle.js"></script>
    <script src="src/Cube.js"></script>
    <script src="src/Camera.js"></script>
    <script src="src/Sphere.js"></script>
    <script src="BlockyWorld.js"></script>
  </body>
</html>
